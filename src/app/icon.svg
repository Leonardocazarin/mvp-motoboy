<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>
  
  <!-- Motorcycle silhouette -->
  <g transform="translate(80, 180)">
    <!-- Rear wheel -->
    <circle cx="60" cy="90" r="45" fill="#1e293b" stroke="#f97316" stroke-width="6"/>
    <circle cx="60" cy="90" r="25" fill="#f97316"/>
    
    <!-- Front wheel -->
    <circle cx="290" cy="90" r="45" fill="#1e293b" stroke="#f97316" stroke-width="6"/>
    <circle cx="290" cy="90" r="25" fill="#f97316"/>
    
    <!-- Body frame -->
    <path d="M 60 90 L 120 50 L 200 30 L 250 50 L 290 90" 
          stroke="#f97316" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Seat -->
    <ellipse cx="140" cy="45" rx="40" ry="15" fill="#f97316"/>
    
    <!-- Handlebar -->
    <path d="M 250 50 L 270 35 M 250 50 L 270 65" 
          stroke="#f97316" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Speed lines (motion effect) -->
    <path d="M 20 50 L 50 50 M 10 70 L 45 70 M 15 90 L 50 90" 
          stroke="#fb923c" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Speedometer icon overlay -->
  <g transform="translate(340, 100)">
    <circle cx="50" cy="50" r="40" fill="#1e293b" opacity="0.9"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="#f97316" stroke-width="3"/>
    <path d="M 50 50 L 70 35" stroke="#fb923c" stroke-width="4" stroke-linecap="round"/>
    <circle cx="50" cy="50" r="5" fill="#fb923c"/>
  </g>
  
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
